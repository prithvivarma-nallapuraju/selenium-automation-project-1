name: Selenium Tests

on:
  push:
    branches:
      - tests # Change this to your default branch if it's not 'main'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Change this to your desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run Selenium tests
      run: npm run test # Replace 'npm test' with the command to run your Selenium tests
